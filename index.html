<!DOCTYPE html>
<html>
<head>
    <title>Form to Google Sheet</title>
</head>
<body>
    <form id="sheetdb-form" action="https://script.google.com/macros/s/AKfycbxFy8DD1tSeoLCqCRs2XOL_x7SyVpCqgw6yeaq-S9qYocDSkzdUPUwvLzuYhqPmtTQ/exec" method="post">
        <label for="dish">Dish:</label>
        <input type="text" id="dish" name="dish" required><br>
